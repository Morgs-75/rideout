<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0A0A0A" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="RideOut" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>RideOut - Electric Riders</title>
    <meta name="description" content="Share your electric motorbike rides with the crew." />
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Register service worker for auto-updates
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function(reg) {
          // Force check for updates on every page load
          reg.update();

          // Check for updates every 30 seconds
          setInterval(function() { reg.update(); }, 30000);

          reg.addEventListener('updatefound', function() {
            var newWorker = reg.installing;
            newWorker.addEventListener('statechange', function() {
              if (newWorker.state === 'activated') {
                window.location.reload();
              }
            });
          });
        });

        // Also listen for controller change (new SW took over)
        navigator.serviceWorker.addEventListener('controllerchange', function() {
          window.location.reload();
        });
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
