<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>RideOut Promo - CTA</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .glow {
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(0,212,255,0.2) 0%, rgba(57,255,20,0.1) 50%, transparent 70%);
      filter: blur(80px);
    }
    .logo-box {
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #00D4FF, #39FF14);
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
      box-shadow: 0 0 80px rgba(0,212,255,0.5);
    }
    .logo-inner {
      width: 180px;
      height: 180px;
      background: #0a0a0a;
      border-radius: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 80px;
    }
    .content {
      position: relative;
      z-index: 10;
      text-align: center;
    }
    .brand {
      font-size: 100px;
      font-weight: 900;
      background: linear-gradient(90deg, #00D4FF, #39FF14);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 10px;
      margin-bottom: 30px;
    }
    .tagline {
      font-size: 48px;
      color: white;
      font-weight: 700;
      margin-bottom: 80px;
    }
    .cta-box {
      background: linear-gradient(90deg, #00D4FF, #39FF14);
      padding: 30px 80px;
      border-radius: 100px;
      margin-bottom: 40px;
    }
    .cta-text {
      font-size: 48px;
      font-weight: 900;
      color: #0a0a0a;
    }
    .link {
      font-size: 36px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="content">
    <div class="logo-box">
      <div class="logo-inner">âš¡</div>
    </div>
    <div class="brand">RIDEOUT</div>
    <div class="tagline">JOIN THE CREW</div>
    <div class="cta-box">
      <div class="cta-text">LINK IN BIO</div>
    </div>
    <div class="link">rideout-c136a.web.app</div>
  </div>
</body>
</html>
