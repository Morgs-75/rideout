<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1080, height=1920">
  <title>RideOut Promo - Alert</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1080px;
      height: 1920px;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 200px;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
      position: relative;
    }
    .text-box {
      background: rgba(0,0,0,0.8);
      backdrop-filter: blur(20px);
      border: 2px solid #FF4444;
      border-radius: 30px;
      padding: 50px 80px;
      text-align: center;
      box-shadow: 0 0 60px rgba(255,68,68,0.4);
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 60px rgba(255,68,68,0.4); }
      50% { box-shadow: 0 0 100px rgba(255,68,68,0.6); }
    }
    .main-text {
      font-size: 64px;
      font-weight: 900;
      color: white;
      line-height: 1.3;
      text-transform: uppercase;
    }
    .highlight {
      color: #FF4444;
    }
    .icon {
      font-size: 100px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="text-box">

    <div class="main-text">
      <span class="highlight">ALERT</span> THE CREW<br>

    </div>
  </div>
</body>
</html>
